<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>
  <div class="wrapper">
    
    <main>
      <div class="card">
        <div class="card__image">
          <img src="images/illustration-hero.svg" alt="card-image">
        </div>
        <div class="card__block">
        <h1 class="card__title">Order Summary</h1>
        <div class="card__text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
      <div class="card__plan card-plan">
        <img class="card-plan__img" src="images/icon-music.svg" alt="icon-music">
          <div class="card-plan__current">
            <div class="current__name">Annual Plan</div>
            <div class="current__price">$59.99/year</div>
          </div>
          <a href="" class="current__btn">Change</a>
      </div>
      <a href="" class="card__proceed">Proceed to Payment</a>
      <a href="" class="card__cancel">Cancel Order</a>
     </div>
    </div>

    </main>
  </div>

  
  
</body>
</html>
